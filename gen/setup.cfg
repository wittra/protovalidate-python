[metadata]
name = protovalidate-python-gen
version = 0.3.1
description = protovalidate-python autogenerated python code
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir =
	= .
packages = find:
python_requires = >=3.8
install_requires =
	protobuf>=4.22.1

[options.packages.find]
where = .
